<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap and JS/jQuery Worksheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h3>Week 0 Class Work</h3>
        <div class="row">
            <div class="col text-center">
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <h5 style="color:mediumseagreen;">Change Buttons</h5>
                <button class="btn btn-secondary mt-4" id="changeBox1">Change Box 1</button>
                <button class="btn btn-secondary mt-4" id="changeBox2">Change Box 2</button>
                <button class="btn btn-secondary mt-4" id="changeBox3">Change Box 3</button>
                <button class="btn btn-primary mt-4" id="changeAll">Change All</button>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col text-center">
                    <h6 style="color: #FF0800">Hide Buttons</h6>
                    <button class="btn btn-secondary" id="hideBox1">Hide Box 1</button>
                    <button class="btn btn-secondary" id="hideBox2">Hide Box 2</button>
                    <button class="btn btn-secondary" id="hideBox3">Hide Box 3</button>
                    <button class="btn btn-secondary" id="hideAll">Hide All</button>
                </div>
            </div>
            <div class="row ">
                <div class="col text-center">
                    <button class="btn btn-secondary" id="resetColors">Reset Colors</button>
                    <button class="btn btn-secondary" id="showAll">Show All</button>
                </div>
            </div>


        </div>
    </div>
    </div>
    <script src="box.js"></script>
</body>

</html>
